---
layout: default
---

<div class="home">

  <h2 class="page-heading">Posts</h2>

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="well">
        <div class="row">
          <div class="col-xs-8">
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

            <h4>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
            </h4>
          </div>
          <div class="col-xs-4">
            {% if post.image %}
              <img class="thumbnail" src="{{ post.image | prepend: '/img/thumbs/' | prepend: site.baseurl }}">
            {% endif %}
          </div>
        </div>

      </li>
    {% endfor %}
  </ul>
</div>
