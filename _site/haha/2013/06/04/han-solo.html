    <p class="post-meta"><time datetime="2013-06-04T12:48:28-04:00" itemprop="datePublished">Jun 4, 2013</time></p>
  </header>

  <div class="post-content" itemprop="articleBody">
    <p>Simon: Let’s play Star Wars, what character should I be?</p>

<p>Me: You Should be Han Solo.</p>

<p>Simon: Which one is he?</p>

<p>Me: You don’t know who Han Solo is? What Kind of Star Wars fan are you?!</p>

<p>Simon: The kind that doesn’t know who all the characters are, apparently!</p>
