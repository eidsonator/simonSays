<!doctype html>
<html class="no-js" lang="en">
<head>

    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simon Says</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

<body class="container">
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '189930558110456',
                xfbml      : true,
                version    : 'v2.8'
            });
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    {% include menu.html %}
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-xs-12 col-lg-6">
            <h1>Simon Says</h1>
            <h3 class="subtitle"><small>A collection of Simonisms</small></h3>

        </div>
    </div>
    {{ content }}
    <div class="hidden" id="checkForBootstrap"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
    $(function () {
        if ($('#checkForBootstrap').is(':visible') === true) {
            $('<link rel="stylesheet" href="{{ site.baseurl }}/css/flatly/bootstrap.min.css">').appendTo('head');
            var script = document.createElement( 'script' );
            script.src = "{{ site.baseurl }}/js/bootstrap.min.js";
            $('body').append( script );
        }
    });
</script>

</body>
</html>
