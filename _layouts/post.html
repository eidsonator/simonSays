<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:type" content="blog">
    <meta property="og:title" content="Simon Says - {{ page.title }}">
    <meta property="og:description" content="{{ page.content | truncatewords:50 | strip_html }}">
    <meta property="og:image" content="https://eidsonator.github.io/simonSays/img/simon-and-dad.jpg">
    <meta property="fb:app_id" content="189930558110456">
    <title>Simon Says - {{ page.title }}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
</head>
<body class="container">
<h1>Simon Says</h1>
{{ page.date | date: "%b %-d, %Y" }}
<div class="well">
    <h2>{{ page.title }}</h2>
    {{ content }}
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7&appId=189930558110456";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <div class="fb-share-button"
         data-href="http://eidsonator.github.io/simonSays/{{ page.url }}"
         data-layout="button_count">
    </div>
</div>
<div class="PageNavigation">
    <div class="row">
        <div class="col-xs-4">
            {% if page.previous.url %}
            <h4><a class="prev" href="{{page.previous.url | prepend: site.baseurl }}">&laquo; {{page.previous.title}}</a></h4>
            {% endif %}
        </div>
        <div class="col-xs-4 text-center">
            <h4><a href="{{ site.baseurl }}/">HOME</a></h4>
        </div>
        <div class="col-xs-4 text-right">
            {% if page.next.url %}
            </h4><a class="next" href="{{page.next.url | prepend: site.baseurl }}">{{page.next.title}} &raquo;</a></h4>
            {% endif %}
        </div>
    </div>

</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
